<!DOCTYPE html>
<html>
    <head>
        <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
        <!--<script type='text/javascript' src='./scaledrone.min.js'></script>-->
        <title>
            Shenton College Chat Room
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="members-count">Loading Member Count</div>
        <div class="members-list">Loading Member List</div>
        <div class="messages">Welcome to the Shenton College Chat Room!<br>Enjoy your stay!<br><br>_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ <br><br></div>
        <form class="message-form" onsubmit="return false;">
            <input class="message-form__input" placeholder="Type a message.." type="text"/>
            <input class="message-form__button" value="Send" type="submit"/>
        </form>
        <script src="./chat.js"></script>
    </body>
</html>
