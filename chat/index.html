<!DOCTYPE html>
<html>
    <head>
        <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
        <title>
            Shenton College Chat Room
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>
    <body>
        <div class="title">
            Shenton College Computer Club Chat Room
        </div>
        <img src="loading.gif" height="40" width="40" id="loadinggif">
        <div class="members-count">
            Loading Member Count
        </div>
        <div class="members-list">
            Loading Member List
        </div>
        <div class="messages" id="messages"><br><br></div>
        <form class="message-form" onsubmit="return false;">
            <input class="message-form__input" placeholder="Message" type="text"/>
            <input class="message-form__button" value="Send" type="submit"/>
        </form>
        <div class="connection-status">
            Channel Connection Status: <br>
            <div id="status">
                Establishing Connection
            </div>
        </div>
        <p class="version" id="version"></p>
        <div class="reconnect">
            <a href="#" onclick="location.reload()">Reconnect</a>
        </div>
        <script src="./chat.js"></script>
    </body>
</html>
